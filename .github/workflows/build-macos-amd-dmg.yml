name: Build & Release MacOs (AMD64/dmg)

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: 3.32.0
  TARGET_OS: macos # example `linux` , `windows` , `macos`
  ARCH: amd64 # example `arm64` , `amd64`
  FILE_TYPE: dmg # example `AppImage` , `zip` , `dmg`


jobs:
  build-and-release:
    runs-on: macos-latest
    outputs:
      tag_name: ${{ steps.set-outputs.outputs.tag_name }}
      download_link: ${{ steps.set-outputs.outputs.download_link }}

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter ${{ env.FLUTTER_VERSION }}
        run: |
          git clone https://github.com/flutter/flutter.git --branch ${{ env.FLUTTER_VERSION }} --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      - name: Configure Flutter
        run: |
          flutter doctor -v
          flutter config --enable-${{ env.TARGET_OS }}-desktop
          flutter precache --${{ env.TARGET_OS }}

      - name: Install dependencies
        shell: bash
        run: |
          # Install Homebrew (if not already installed)
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          # Install required dependencies
          brew install cmake pkg-config ninja
          brew install unzip
          brew install create-dmg

      - name: Run build and release script
        run: chmod +x .github/scripts/build_and_package_${{ env.TARGET_OS }}_${{ env.ARCH }}_${{ env.FILE_TYPE }}.sh && .github/scripts/build_and_package_${{ env.TARGET_OS }}_${{ env.ARCH }}_${{ env.FILE_TYPE }}.sh ${{ github.ref_name }}

      - name: Check if release exists
        id: check-release
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}")
          if [ "$response" -eq 404 ]; then
            echo "Release does not exist."
            echo "release_exists=false" >> $GITHUB_ENV
          else
            echo "Release exists."
            echo "release_exists=true" >> $GITHUB_ENV
          fi

      - name: Create release if not exists
        if: env.release_exists == 'false'
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"tag_name": "${{ github.ref_name }}", "name": "${{ github.ref_name }}", "draft": true, "prerelease": true}' \
            "https://api.github.com/repos/${{ github.repository }}/releases"

      - name: Upload build file to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true
          draft: true
          prerelease: true
          file: "artifacts/PactusGUI-${{ github.ref_name }}-${{ env.TARGET_OS }}-${{ env.ARCH }}.${{ env.FILE_TYPE }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



      - name: Generate release download links
        run: |
          TAG=${{ github.ref_name }}
          FILE=PactusGUI-${TAG}-macos-${{ env.ARCH }}.${{ env.FILE_TYPE }}
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${FILE}"
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          echo "download_link=${DOWNLOAD_URL}" >> $GITHUB_OUTPUT
          echo "release_link=${RELEASE_URL}" >> $GITHUB_OUTPUT

  notify-service:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ðŸš€ **GUI Release:** [${{ needs.build-and-release.outputs.tag_name }}]  ðŸ“¥[Download Windows-${{ env.ARCH }}](${{ needs.build-and-release.outputs.download_link }})

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            ðŸš€ **GUI Release:** [${{ needs.build-and-release.outputs.tag_name }}] ðŸ“¥[Download Windows-${{ env.ARCH }}](${{ needs.build-and-release.outputs.download_link }})
